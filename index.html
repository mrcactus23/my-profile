<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(#1a1a1a 1px, transparent 1px),
                        linear-gradient(90deg, #1a1a1a 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.15;
      z-index: 1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 2; 
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid gold;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
    }

    h1 {
      margin: 0;
      font-size: 2.2em;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    .button {
      text-decoration: none;
      background: transparent;
      border: 1px solid gold;
      padding: 12px 24px;
      border-radius: 30px;
      margin: 8px;
      color: gold;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background: rgba(255, 215, 0, 0.1);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      transform: scale(1.05);
    }

    #cat {
      font-size: 2.5rem;
      position: absolute;
      cursor: pointer;
      display: none; 
      z-index: 2;
    }

    #score {
      margin-top: 10px;
      color: gold;
      font-weight: bold;
    }

    #game-over {
      display: none;
      position: fixed; 
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(34, 34, 34, 0.95);
      border: 1px solid gold;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
      text-align: center;
      z-index: 999; 
    }
  </style>
</head>
<body>
  <!-- ‚ú® Gold Snow Canvas -->
  <canvas id="particles"></canvas>

  <div class="container">
    <img src="https://i.imgur.com/2UPVt69.jpeg" alt="Profile Picture" class="profile-pic">
    <h1>Najihah Rohmat</h1>
    <p>Quality Engineer | API Automation | Tech Enthusiast</p>

    <!-- Buttons -->
    <a href="mailto:najihahrohmat@gmail.com" class="button">üìß Email</a>
    <a href="https://www.linkedin.com/in/najihahrohmat/" class="button">üîó LinkedIn</a>
    <a href="https://wa.me/601111603233" class="button">üí¨ WhatsApp</a>
    <button class="button" onclick="startGame()">üéÆ Catch the Cat!</button>

    <div id="score">Score: 0</div>
    <div id="game-over">
      <h4>Game Over! üêæ</h4>
      <p id="final-score"></p>
      <button class="button" onclick="closeGame()">Close</button>
    </div>
  </div>

  <!-- üê± Cat element -->
  <div id="cat">üê±</div>

  <script>
    // üéá GOLD SNOW PARTICLES
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      generateParticles();
    }

    function generateParticles() {
      particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          speedY: Math.random() * 0.7 + 0.3,
          speedX: (Math.random() - 0.5) * 0.3,
          opacity: Math.random() * 0.6 + 0.4
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      particles.forEach((p) => {
        p.y += p.speedY;
        p.x += p.speedX;

        if (p.y > canvas.height) p.y = -p.radius;
        if (p.x > canvas.width) p.x = 0;
        if (p.x < 0) p.x = canvas.width;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 215, 0, ${p.opacity})`;
        ctx.shadowBlur = 8;
        ctx.shadowColor = "gold";
        ctx.fill();
      });
      ctx.restore();
      requestAnimationFrame(drawParticles);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    drawParticles();

    // üê± Catch the Cat Game
    let score = 0;
    let cat = document.getElementById('cat');
    let scoreDisplay = document.getElementById('score');
    let gameOverPopup = document.getElementById('game-over');
    let finalScore = document.getElementById('final-score');
    let gameActive = false;
    let inactivityTimer;
    const TIMEOUT = 3000; // 3s inactivity = game over

    function startGame() {
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      gameActive = true;
      cat.style.display = 'block';
      moveCat();
      resetInactivityTimer();
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(endGame, TIMEOUT);
    }

    function moveCat() {
      if (!gameActive) return;
      let x = Math.random() * (window.innerWidth - 50);
      let y = Math.random() * (window.innerHeight - 50);
      cat.style.left = x + 'px';
      cat.style.top = y + 'px';
    }

    cat.addEventListener('click', () => {
      if (!gameActive) return;
      score++;
      scoreDisplay.textContent = "Score: " + score;
      moveCat();
      resetInactivityTimer(); // reset the countdown each time user clicks
    });

    function endGame() {
      gameActive = false;
      cat.style.display = 'none';
      finalScore.textContent = "You caught the cat " + score + " times!";
      gameOverPopup.style.display = 'block';
    }

    function closeGame() {
      gameOverPopup.style.display = 'none';
    }
  </script>
</body>
</html>
